user_auth = "user:password";
trustfile = "test/test.ca-crt.pem";
# Use this one to check that we can handle bad certs
# trustfile = "test/test.bad.ca-crt.pem";
listen_address = "127.0.0.1";
remote_address = "127.0.0.1";
remote_resource = "ws";
remote_port = 10003;
tls = false;
ws = true;

ports = (
  {
   mode = "socks_server";
   listen_port = 11000;
  }
  ,
  {
   mode = "port_forward";
   forward_address = "127.0.0.1";
   listen_port = 11001;
   forward_port = 22;
  }
  ,
  {
   mode = "port_forward";
   forward_address = "127.0.0.1";
   listen_port = 11002;
   forward_port = 12000;
  }

);
